<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mirror Music Player</title>
<style>
    body {
        margin: 0;
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
    }

    .mirror-player {
        position: relative;
        width: 300px;
        height: 300px;
        background-color: #1a1a1a;
        border-radius: 50%;
        box-shadow: 0 0 50px rgba(255,255,255,0.2);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .mirror-player::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(45deg, rgba(255,255,255,0.1) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.1) 75%, transparent 75%, transparent);
        background-size: 10px 10px;
    }

    .controls {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .controls button {
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5em;
        margin: 10px;
        cursor: pointer;
    }

    .controls button:hover {
        color: #ffcc00;
    }
</style>
</head>
<body>
<div class="mirror-player">
    <div class="controls">
        <button onclick="playPause()">Play/Pause</button>
    </div>
    <audio id="audioPlayer" src="/Users/limeizhi/Desktop/呕哑嘲哳难为听.mp3"></audio>
</div>

<script>
    var audio = document.getElementById('audioPlayer');

    function playPause() {
        if (audio.paused) {
            audio.play();
        } else {
            audio.pause();
        }
    }
</script>
</body>
</html>
